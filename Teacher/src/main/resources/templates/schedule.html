<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schdule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên</th>
            <th scope="col">Mô tả</th>
            <th scope="col">Kíp học</th>
            <th scope="col">Ngày</th>
            <th scope="col">Tuần</th>
            <th scope="col">Phòng học</th>
            <th scope="col">Lớp học phần</th>
            <th scope="col">Môn học</th>
            <th scope="col">Kỳ học</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "s : ${listSchdule} ">
            <td th:text="${s.getId()}"></td>
            <td th:text="${s.name }"></td>
            <td th:text="${s.description}"></td>
            <td th:text="${s.period.name}"></td>
            <td th:text="${s.week.name}"></td>
            <td th:text="${s.classroom.name}"></td>
            <td th:text="${s.sectionClass.name}"></td>
            <td th:text="${s.sectionClass.subjectOfSemester.subject.name}"></td>
            <td th:text="${s.sectionClass.subjectOfSemester.semester.id}"></td>

            <td>
                <a th:href="'/subject-of-semester/'" class="btn btn-primary btn-sm">Chọn</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
